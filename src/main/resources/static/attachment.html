<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Itinerary</title>
</head>
<link href="styles/bootstrap.css" rel="stylesheet">
<link href="styles/common.css" rel="stylesheet">
<link href="styles/animate.css" rel="stylesheet">
<link href="styles/style.css" rel="stylesheet">
<body class="pace-done">
<div id="app-wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <div class="nav-header menu-center">
                <img id="userImg" alt="暂无头像" class="profile-img" src="">
            </div>
            <div class="menu-center">
                <p id="nickname" style="font-size: 20px"></p>
                <p id="userType"></p>
            </div>
            <ul class="nav metismenu" id="side-menu">
                <li class="landing_link">
                    <a href="main.html">★<span class="nav-label">&nbsp&nbsp&nbsp Main</span> <span class="label label-warning pull-right"></span></a>
                </li>
                <li class="landing_link">
                    <a href="journey.html">★<span class="nav-label">&nbsp&nbsp&nbsp Journey</span></a>
                </li>
                <li class="landing_link">
                    <a href="myProfile.html">★<span class="nav-label">&nbsp&nbsp&nbsp Profile</span> <span class="label label-warning pull-right"></span></a>
                </li>
                <li class="landing_link">
                    <a href="myOrders.html">★<span class="nav-label">&nbsp&nbsp&nbsp Orders</span> <span class="label label-warning pull-right"></span></a>
                </li>
                <li class="landing_link">
                    <a href="attachment.html">★<span class="nav-label">&nbsp&nbsp&nbsp Attachments</span> <span class="label label-warning pull-right"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg" style="height: 700px">
        <div class="row">
            <div class="ibox-content form-horizontal">
                <div class="form-group" id="getDiv">
                    <div class="col-sm-6"><button id="getAllAttach" class="btn-primary">Get all attachments</button></div>
                    <div class="col-sm-4"></div>
                    <div id="attachContainer" class="ibox" style="display: none">
                        <div class="ibox-content">
                            <h3 style="text-align: center"></h3>
                            <ul class="col-sm-6 sortable-list agile-list ui-sortable" id="allAttachments" style="max-height: 600px; overflow-y: auto">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="upDiv">
                    <div class="col-sm-6">
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <input type="file" name="file"/>
                            <label class="col-sm-12 control-label"></label>
                            <input type="hidden" name="gUsername" id="gUsername"/>
                            <input type="submit" class="btn-primary" value="upload"/>
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group" id="downDiv">
                    <div class="col-sm-6">
                        <form id="downloadForm" action="/download" method="POST" enctype="multipart/form-data">
                            File ID：<input id="attachmentId" type="number" name="attachmentId" required/><br>
                            <label class="col-sm-12 control-label"></label>
                            token：<input id="token" type="text" name="token" required/><br>
                            <label class="col-sm-12 control-label"></label>
                            <input type="submit" class="btn-primary" value="download"/>
                        </form>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
