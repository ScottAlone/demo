<body class="pace-done">
<div id="app-wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <div class="nav-header menu-center">
                <img id="userImg" alt="" class="profile-img" src="">
            </div>
            <div class="menu-center">
                <p id="nickname" style="font-size: 20px"></p>
                <p id="userType"></p>
            </div>
            <ul class="nav metismenu" id="side-menu">
                <li class="landing_link">
                    <a href="main.html">★<span class="nav-label">&nbsp&nbsp&nbsp Main</span> <span class="label label-warning pull-right"></span></a>
                </li>
                <li class="landing_link">
                    <a href="journey.html">★<span class="nav-label">&nbsp&nbsp&nbsp Journey</span></a>
                </li>
                <li class="landing_link">
                    <a href="myProfile.html">★<span class="nav-label">&nbsp&nbsp&nbsp Profile</span> <span class="label label-warning pull-right"></span></a>
                </li>
                <li class="landing_link">
                    <a href="myOrders.html">★<span class="nav-label">&nbsp&nbsp&nbsp Orders</span> <span class="label label-warning pull-right"></span></a>
                </li>
                <li class="landing_link">
                    <a href="attachment.html">★<span class="nav-label">&nbsp&nbsp&nbsp Attachments</span> <span class="label label-warning pull-right"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg" style="height: 700px">
        <div class="row">
            <div class="col-lg-6" id="getDiv">
                <div class="ibox">
                    <div class="ibox-content" style="height: 600px">
                        <h3>All Attachments</h3>
                        <div id="attachContainer" style="display: none">
                            <ul class="sortable-list connectList agile-list ui-sortable" id="allAttachments" style="max-height: 550px; overflow-y: auto">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" id="upDiv">
                <div class="ibox" >
                    <div class="ibox-content" style="height: 600px">
                        <h3>Upload Attachments</h3>
                        <div class="form-group">
                            <form action="/upload" method="POST" enctype="multipart/form-data">
                                <div class="input-group">
                                    <input type="file" name="file"/>
                                    <span class="input-group-btn">
                                        <input type="submit" class="btn btn-danger" value="upload"/>
                                    </span>
                                </div>
                                <input type="hidden" name="gUsername" id="gUsername"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" id="downDiv">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Download Attachments</h5>
                    </div>
                    <div class="ibox-content" style="height: 600px">
                        <form class="form-horizontal" id="downloadForm" action="/download" method="POST" enctype="multipart/form-data">
                            <div class="form-group"><label class="col-lg-2 control-label">File ID</label>
                                <div class="col-lg-10"><input id="attachmentId" placeholder="File ID" class="form-control" type="text" name="attachmentId" required/> <span class="help-block m-b-none">File ID here.</span>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Token</label>
                                <div class="col-lg-10"><input id="token" placeholder="token" class="form-control" type="text" name="token" required/> <span class="help-block m-b-none">Token here.</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-sm btn-danger" type="submit">Download</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
