<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
</head>
<body>

    <input type="radio" name="type" value=0> Guide
    <input type="radio" name="type" value=1> Customer
    <label for="name">昵称：</label><input id="name" type="text">
    <label for="username">用户名：</label><input id="username" type="text">
    <label for="password">密码：</label> <input id="password" type="password">
    <button id="register">确认</button>
</body>
<script>
    $("#register").click(function () {
        $.ajax({
            url: "/accounts",
            type: 'POST',
            data: JSON.stringify({
                type: $("input[name='type'][checked]").val(),
                name: $("#name").val(),
                username: $("#username").val(),
                password: $("#password").val()
            }),
            contentType: "application/json",
            context: document.body,
            success: function(data, statusText, xhr){
                if (data.code == 200){
                    alert("注册成功！");
                }else alert(data.message);
            }
        });
    });
</script>
</html>
