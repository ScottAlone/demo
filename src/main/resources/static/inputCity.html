<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul,li{list-style-type:none;}
    </style>
</head>
<body>
    <div id="city"></div>
    <div id="county"></div>
</body>
<script src="js/jquery.js"></script>
<script>
    let cities;

    function query(ele) {
        $.ajax({
            url: "/getCounty?parentId=" + ele.value,
            type: 'GET',
            context: document.body,
            success: function (data, statusText, xhr) {
                $("#county").text("");
                for (let i = 0; i < data.data.length; i++) {
                    let element = $("<ul></ul>").text(data.data[i].name);
                    $("#county").append(element);
                }
            }
        });
    }

    $.ajax({
        url: "/getCity",
        type: 'GET',
        context: document.body,
        success: function(data, statusText, xhr){
            cities = data.data;
            for (let i = 0; i < data.data.length; i++) {
                let text = "<button onclick='query(this)' value=\"" + data.data[i].city_id + "\"></button>";
                let element = $(text).text(data.data[i].name);
                $("#city").append(element);
            }
        }
    });
</script>
</html>
