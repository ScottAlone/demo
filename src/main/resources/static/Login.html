<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <input type="radio" name="type" onclick="change(0)" checked> Guide
    <input type="radio" name="type" onclick="change(1)"> Customer
    <label for="username">用户名：</label><input id="username" type="text">
    <label for="password">密码：</label> <input id="password" type="password">
    <button id="loginButton">登陆</button>
    <button id="register">注册</button>
    <button id="update">更新</button>
</body>
<script>
    var loginType = 0;
    function change(i) {
        loginType = i;
    }
    $("#loginButton").click(function () {
        $.ajax({
            url: "/sessions/" + (loginType === 0?"guide":"customer"),
            type: 'POST',
        data: JSON.stringify({
            type: $("input[name='type'][checked]").val(),
            username: $("#username").val(),
            password: $("#password").val()
        }),
            contentType: "application/json",
            context: document.body,
            success: function(data, statusText, xhr){
                if (data.code == 200){
                    alert("登陆成功！");
                }else alert(data.message);
            }
        });
    });
    $("#register").click(function () {
        window.location = "register.html";
    });

    $("#update").click(function () {
        window.location = "update.html";
    });

    $("#city").click(function () {
        $.ajax({
            url: "/getCity",
            type: 'GET', //GET
            context: document.body,
            success: function(data, statusText, xhr){

            }
        });
    });
</script>
</html>
